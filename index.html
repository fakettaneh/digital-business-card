<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kettaneh – Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0a5fb4, #083c75);
    padding: 30px;
}

.container {
    max-width: 420px;
    margin: auto;
    background: #ffffff;
    padding: 26px;
    border-radius: 20px;
    box-shadow: 0 14px 35px rgba(0,0,0,0.25);
    text-align: center;
}

.logo {
    max-width: 230px;
    margin-bottom: 16px;
}

h2 {
    color: #083c75;
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    background: #0a5fb4;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #083c75;
}

#qrcode {
    display: none;
    margin: 22px auto;
    max-width: 100%;
}

.footer {
    font-size: 12px;
    color: #6b7280;
    margin-top: 20px;
    line-height: 1.5;
}
</style>
</head>

<body>

<div class="container">

    <!-- Logo -->
    <img src="Logo.png" class="logo" alt="Kettaneh Logo">

    <h2>Digital Business Card</h2>

    <!-- Inputs -->
    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="phone" placeholder="Phone (ex: +962780888093)">
    <input type="email" id="email" placeholder="Email">

    <!-- Actions -->
    <button onclick="generateQR()">Generate QR Code</button>

    <img id="qrcode">

    <button id="saveQRBtn" style="display:none;" onclick="saveQR()">Save QR Code</button>

    <!-- Footer -->
    <div class="footer">
        Created by <strong>Abdullah Salem</strong> – IT Department<br>
        For more information, don’t hesitate to contact us
    </div>

</div>

<script>
let qrImageUrl = "";

function generateQR() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !phone || !email) {
        alert("Please fill all fields");
        return;
    }

    const vCard = `BEGIN:VCARD
VERSION:3.0
N:${name};;;;
FN:${name}
ORG:F. A. Kettaneh & Co. LTD
TEL;TYPE=CELL:${phone}
EMAIL:${email}
URL:https://www.kettaneh.com.jo/en
X-SOCIALPROFILE;type=instagram:https://www.instagram.com/kettanehjo
X-SOCIALPROFILE;type=facebook:https://web.facebook.com/KettanehJo
X-SOCIALPROFILE;type=linkedin:https://www.linkedin.com/company/f.a.kettaneh&coltdinjordansince1948/
X-SOCIALPROFILE;type=youtube:https://www.youtube.com/channel/UCN_3mZJzPJrh-gAkWwd0kfw
END:VCARD`;

    qrImageUrl =
        "https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=" +
        encodeURIComponent(vCard);

    const img = document.getElementById("qrcode");
    img.src = qrImageUrl;
    img.style.display = "block";

    document.getElementById("saveQRBtn").style.display = "block";
}

function saveQR() {
    if (!qrImageUrl) return;

    const link = document.createElement("a");
    link.href = qrImageUrl;
    link.download =
        document.getElementById("name").value.trim().replace(/\s+/g, "_") + "_QR.png";
    link.click();
}
</script>

</body>
</html>
