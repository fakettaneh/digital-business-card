<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F. A. Kettaneh – Digital Contact QR</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root {
    --primary:#0a3d62;
    --secondary:#1e6091;
    --light:#f4f6f8;
    --text:#1f2937;
}

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--text);
}

.container {
    width: 420px;
    background: #fff;
    border-radius: 18px;
    padding: 25px 22px 35px;
    box-shadow: 0 20px 40px rgba(0,0,0,.25);
    text-align: center;
}

.logo img {
    max-width: 200px;
    margin-bottom: 10px;
}

h2 {
    margin: 10px 0 20px;
    color: var(--primary);
    font-size: 22px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 13px;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 12px;
}

button:hover {
    background: var(--secondary);
}

#qrcode {
    margin-top: 20px;
}

.social-links {
    margin-top: 15px;
    font-size: 12px;
}

.social-links a {
    color: var(--secondary);
    text-decoration: none;
    margin: 0 6px;
}

.social-links a:hover {
    text-decoration: underline;
}

/* Footer */
.page-footer {
    position: fixed;
    bottom: 8px;
    width: 100%;
    text-align: center;
    line-height: 1.4;
    font-size: 11px;
    color: #e5e7eb;
}

.page-footer a {
    color: #93c5fd;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">
        <img src="logo.png" alt="F. A. Kettaneh & Co. LTD">
    </div>

    <h2>Digital Contact QR</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="phone" placeholder="Phone (ex: +9627xxxxxxx)">
    <input type="email" id="email" placeholder="Email">

    <button onclick="generateQR()">Generate QR Code</button>

    <div id="qrcode"></div>

    <div class="social-links">
        <a href="https://www.kettaneh.com.jo/en" target="_blank">Website</a> |
        <a href="https://www.instagram.com/kettanehjo" target="_blank">Instagram</a> |
        <a href="https://web.facebook.com/KettanehJo" target="_blank">Facebook</a> |
        <a href="https://www.youtube.com/channel/UCN_3mZJzPJrh-gAkWwd0kfw" target="_blank">YouTube</a> |
        <a href="https://www.linkedin.com/company/f.a.kettaneh&coltdinjordansince1948/" target="_blank">LinkedIn</a>
    </div>
</div>

<!-- Footer -->
<div class="page-footer">
    Created by <strong>Abdullah Salem</strong> – IT Department<br>
    For more information, don’t hesitate to contact us |
    <a href="mailto:it@kettaneh.com.jo">it@kettaneh.com.jo</a><br>
    © F. A. Kettaneh & Co. LTD
</div>

<script>
function generateQR() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !phone || !email) {
        alert("Please fill all fields");
        return;
    }

    const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${name}
ORG:F. A. Kettaneh & Co. LTD
TEL;TYPE=CELL:${phone}
EMAIL:${email}
URL:https://www.kettaneh.com.jo/en
X-SOCIALPROFILE;type=instagram:https://www.instagram.com/kettanehjo
X-SOCIALPROFILE;type=facebook:https://web.facebook.com/KettanehJo
X-SOCIALPROFILE;type=linkedin:https://www.linkedin.com/company/f.a.kettaneh&coltdinjordansince1948/
X-SOCIALPROFILE;type=youtube:https://www.youtube.com/channel/UCN_3mZJzPJrh-gAkWwd0kfw
END:VCARD`;

    document.getElementById("qrcode").innerHTML = "";

    new QRCode(document.getElementById("qrcode"), {
        text: vCard,
        width: 230,
        height: 230,
        correctLevel: QRCode.CorrectLevel.H
    });
}
</script>

</body>
</html>
