<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kettaneh – Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0b3c74, #0a5fb4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    max-width: 440px;
    width: 90%;
    background: #ffffff;
    padding: 32px 30px 45px;
    border-radius: 26px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    text-align: center;
    position: relative;
    transition: transform 0.2s ease;
}

.container:hover { transform: translateY(-5px); }

.logo { max-width: 220px; margin-bottom: 18px; }

h2 { color: #0b3c74; margin-bottom: 22px; font-weight: 700; letter-spacing: 0.5px; }

.input-group {
    position: relative;
    margin: 12px 0;
}

.input-group i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #0a5fb4;
    font-size: 16px;
}

input {
    width: 100%;
    padding: 14px 14px 14px 38px;
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input:focus { border-color: #0a5fb4; box-shadow: 0 0 5px rgba(10,95,180,0.3); }

button {
    padding: 16px;
    background: linear-gradient(135deg, #0a5fb4, #0b3c74);
    color: #fff;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 16px;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover { background: linear-gradient(135deg, #083c75, #062e56); transform: translateY(-2px); }

#qrcode {
    display: none;
    margin: 28px auto;
    max-width: 100%;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: transform 0.2s ease;
}

#qrcode:hover { transform: scale(1.05); }

.page-footer {
    margin-top: 28px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #0b3c74;
    line-height: 1.4;
    font-family: "Segoe UI", Arial, sans-serif;
}
</style>
</head>

<body>

<div class="container">

    <img src="Logo.png" class="logo" alt="Kettaneh Logo">

    <h2>Digital Business Card</h2>

    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Full Name">
    </div>

    <div class="input-group">
        <i class="fas fa-briefcase"></i>
        <input type="text" id="job" placeholder="Job Title">
    </div>

    <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" placeholder="Phone (ex: +962780888093)">
    </div>

    <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone2" placeholder="Alternate Phone (Optional)">
    </div>

    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="Email">
    </div>

    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email2" placeholder="Alternate Email (Optional)">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>

    <img id="qrcode">

    <button id="saveQRBtn" style="display:none;" onclick="saveQR()">Save QR Code</button>

    <div class="page-footer">
        <span style="font-weight:600;">Created by Abdullah Salem</span> – IT Department | For more information, don’t hesitate to contact us: it@kettaneh.com.jo
    </div>

</div>

<script>
let qrImageUrl = "";
const fixedWebsite = "https://www.kettaneh.com.jo/en"; 
const fixedInstagram = "https://www.instagram.com/kettanehjo";
const fixedFacebook = "https://web.facebook.com/KettanehJo?_rdc=1&_rdr#";

function generateQR() {
    const name = document.getElementById("name").value.trim();
    const job = document.getElementById("job").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const phone2 = document.getElementById("phone2").value.trim();
    const email = document.getElementById("email").value.trim();
    const email2 = document.getElementById("email2").value.trim();

    if (!name || !job || !phone || !email) {
        alert("Please fill Name, Job Title, Phone, and Email");
        return;
    }

    let vCard = `BEGIN:VCARD
VERSION:3.0
N:${name};;;;
FN:${name}
TITLE:${job}
ORG:F. A. Kettaneh & Co. LTD
TEL;TYPE=CELL:${phone}`;

    if (phone2) vCard += `\nTEL;TYPE=CELL:${phone2}`;
    vCard += `\nEMAIL:${email}`;
    if (email2) vCard += `\nEMAIL:${email2}`;

    // روابط ثابتة
    vCard += `
URL:${fixedWebsite}
X-SOCIALPROFILE;type=instagram:${fixedInstagram}
X-SOCIALPROFILE;type=linkedin:${fixedWebsite}
X-SOCIALPROFILE;type=facebook:${fixedFacebook}
X-SOCIALPROFILE;type=youtube:https://www.youtube.com/channel/UCN_3mZJzPJrh-gAkWwd0kfw
END:VCARD`;

    qrImageUrl = "https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=" + encodeURIComponent(vCard);

    const img = document.getElementById("qrcode");
    img.src = qrImageUrl;
    img.style.display = "block";

    document.getElementById("saveQRBtn").style.display = "block";
}

// تحديث Save QR لتعمل دائمًا
function saveQR() {
    const img = document.getElementById("qrcode");
    if (!img.src) return;

    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    const image = new Image();
    image.crossOrigin = "Anonymous";
    image.src = img.src;

    image.onload = function() {
        canvas.width = image.width;
        canvas.height = image.height;
        context.drawImage(image, 0, 0);

        const dataURL = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = dataURL;
        link.download = document.getElementById("name").value.trim().replace(/\s+/g, "_") + "_QR.png";
        link.click();
        alert("QR Code saved successfully ✅");
    };

    image.onerror = function() {
        alert("Failed to download QR Code. Try refreshing the page.");
    };
}
</script>

</body>
</html>
