<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kettaneh – Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== Global ===== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0b3c74, #0a5fb4);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 24px 12px 40px;
    box-sizing: border-box;
}

/* ===== Card ===== */
.container {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    padding: 28px 24px 30px;
    border-radius: 22px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    text-align: center;
    box-sizing: border-box;
}

.logo {
    max-width: 220px;
    margin-bottom: 14px;
}

h2 {
    color: #0b3c74;
    margin-bottom: 18px;
    font-weight: 600;
}

/* ===== Inputs ===== */
input {
    width: 100%;
    padding: 13px;
    margin: 9px 0;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    outline: none;
    box-sizing: border-box;
}

input:focus {
    border-color: #0a5fb4;
}

/* ===== Buttons ===== */
button {
    width: 100%;
    padding: 15px;
    background: #0a5fb4;
    color: #ffffff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
    transition: background 0.2s ease;
}

button:hover {
    background: #083c75;
}

/* ===== QR ===== */
#qrcode {
    display: none;
    margin: 24px auto;
    max-width: 100%;
}

/* ===== Footer ===== */
.page-footer {
    margin-top: 22px;
    text-align: center;
    font-size: 12px;
    color: #e5e7eb;
    opacity: 0.9;
    line-height: 1.6;
}
</style>
</head>

<body>

<div class="container">

    <img src="Logo.png" class="logo" alt="Kettaneh Logo">

    <h2>Digital Business Card</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="job" placeholder="Job Title">
    <input type="text" id="phone1" placeholder="Primary Phone (ex: +962...)">
    <input type="text" id="phone2" placeholder="Secondary Phone (Optional)">
    <input type="email" id="email1" placeholder="Primary Email">
    <input type="email" id="email2" placeholder="Secondary Email (Optional)">

    <button onclick="generateQR()">Generate QR Code</button>

    <img id="qrcode">

    <button id="saveQRBtn" style="display:none;" onclick="saveQR()">Save QR Code</button>

</div>

<div class="page-footer">
    Created by <strong>Abdullah Salem</strong> | IT Department — it@kettaneh.com.jo
</div>

<script>
let qrImageUrl = "";

function generateQR() {
    const name = document.getElementById("name").value.trim();
    const job = document.getElementById("job").value.trim();
    const phone1 = document.getElementById("phone1").value.trim();
    const phone2 = document.getElementById("phone2").value.trim();
    const email1 = document.getElementById("email1").value.trim();
    const email2 = document.getElementById("email2").value.trim();

    if (!name || !job || !phone1 || !email1) {
        alert("Please fill all required fields");
        return;
    }

    let vCard = `BEGIN:VCARD
VERSION:3.0
N:${name};;;;

FN:${name}
TITLE:${job}
ORG:F. A. Kettaneh & Co. LTD
TEL;TYPE=CELL:${phone1}`;

    if (phone2) vCard += `\nTEL;TYPE=WORK:${phone2}`;
    vCard += `\nEMAIL:${email1}`;
    if (email2) vCard += `\nEMAIL:${email2}`;

    vCard += `
URL:https://www.kettaneh.com.jo/en
X-SOCIALPROFILE;type=instagram:https://www.instagram.com/kettanehjo
X-SOCIALPROFILE;type=facebook:https://web.facebook.com/KettanehJo
END:VCARD`;

    qrImageUrl =
        "https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=" +
        encodeURIComponent(vCard);

    const img = document.getElementById("qrcode");
    img.src = qrImageUrl;
    img.style.display = "block";

    document.getElementById("saveQRBtn").style.display = "block";
}

function saveQR() {
    if (!qrImageUrl) return;

    const link = document.createElement("a");
    link.href = qrImageUrl;
    link.download =
        document.getElementById("name").value.trim().replace(/\s+/g, "_") + "_QR.png";
    link.click();
}
</script>

</body>
</html>
