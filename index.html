<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kettaneh – Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== Global ===== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0b3c74, #0a5fb4);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ===== Card ===== */
.container {
    max-width: 420px;
    width: 90%;
    background: #ffffff;
    padding: 30px 28px 42px;
    border-radius: 24px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    transition: transform 0.2s ease;
}

.container:hover {
    transform: translateY(-5px);
}

.logo {
    max-width: 220px;
    margin-bottom: 16px;
}

h2 {
    color: #0b3c74;
    margin-bottom: 20px;
    font-weight: 700;
    letter-spacing: 0.5px;
}

/* ===== Inputs ===== */
input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    font-size: 15px;
    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input:focus {
    border-color: #0a5fb4;
    box-shadow: 0 0 5px rgba(10,95,180,0.3);
}

/* ===== Buttons ===== */
button {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #0a5fb4, #0b3c74);
    color: #ffffff;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 14px;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: linear-gradient(135deg, #083c75, #062e56);
    transform: translateY(-2px);
}

/* ===== QR ===== */
#qrcode {
    display: none;
    margin: 26px auto;
    max-width: 100%;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    transition: transform 0.2s ease;
}

#qrcode:hover {
    transform: scale(1.05);
}

/* ===== Footer (جزء من البطاقة) ===== */
.page-footer {
    margin-top: 25px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #0b3c74;
    line-height: 1.4;
    font-family: "Segoe UI", Arial, sans-serif;
}
</style>
</head>

<body>

<div class="container">

    <img src="Logo.png" class="logo" alt="Kettaneh Logo">

    <h2>Digital Business Card</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="phone" placeholder="Phone (ex: +962780888093)">
    <input type="email" id="email" placeholder="Email">

    <button onclick="generateQR()">Generate QR Code</button>

    <img id="qrcode">

    <button id="saveQRBtn" style="display:none;" onclick="saveQR()">Save QR Code</button>

    <!-- Footer داخل البطاقة -->
    <div class="page-footer">
        <span style="font-weight:600;">Created by Abdullah Salem</span> – IT Department | For more information, don’t hesitate to contact us: it@kettaneh.com.jo
    </div>

</div>

<script>
let qrImageUrl = "";

function generateQR() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !phone || !email) {
        alert("Please fill all fields");
        return;
    }

    const vCard = `BEGIN:VCARD
VERSION:3.0
N:${name};;;;
FN:${name}
ORG:F. A. Kettaneh & Co. LTD
TEL;TYPE=CELL:${phone}
EMAIL:${email}
URL:https://www.kettaneh.com.jo/en
X-SOCIALPROFILE;type=instagram:https://www.instagram.com/kettanehjo
X-SOCIALPROFILE;type=facebook:https://web.facebook.com/KettanehJo
X-SOCIALPROFILE;type=linkedin:https://www.linkedin.com/company/f.a.kettaneh&coltdinjordansince1948/
X-SOCIALPROFILE;type=youtube:https://www.youtube.com/channel/UCN_3mZJzPJrh-gAkWwd0kfw
END:VCARD`;

    qrImageUrl =
        "https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=" +
        encodeURIComponent(vCard);

    const img = document.getElementById("qrcode");
    img.src = qrImageUrl;
    img.style.display = "block";

    document.getElementById("saveQRBtn").style.display = "block";
}

function saveQR() {
    if (!qrImageUrl) return;

    const link = document.createElement("a");
    link.href = qrImageUrl;
    link.download =
        document.getElementById("name").value.trim().replace(/\s+/g, "_") + "_QR.png";
    link.click();
}
</script>

</body>
</html>
