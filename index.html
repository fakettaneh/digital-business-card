<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kettaneh – Digital Business Card</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== Global ===== */
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #0b3c74, #0a5fb4);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* ===== Card ===== */
.container {
    max-width: 420px;
    margin: auto;
    background: #ffffff;
    padding: 28px 26px 30px;
    border-radius: 22px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    text-align: center;
}

.logo {
    max-width: 220px;
    margin-bottom: 14px;
}

h2 {
    color: #0b3c74;
    margin-bottom: 18px;
    font-weight: 600;
}

/* ===== Inputs ===== */
input {
    width: 100%;
    padding: 13px;
    margin: 9px 0;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    outline: none;
}

input:focus {
    border-color: #0a5fb4;
}

/* ===== Buttons ===== */
button {
    width: 100%;
    padding: 15px;
    background: #0a5fb4;
    color: #ffffff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
    transition: background 0.2s ease;
}

button:hover {
    background: #083c75;
}

/* ===== QR ===== */
#qrcode {
    display: none;
    margin: 24px auto;
    max-width: 100%;
}

/* ===== Footer ===== */
.page-footer {
    position: fixed;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 11px;
    color: #e5e7eb;
    opacity: 0.9;
}
</style>
</head>

<body>

<div class="container">

    <img src="Logo.png" class="logo" alt="Kettaneh Logo">

    <h2>Digital Business Card</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="text" id="phone" placeholder="Phone (ex: +962780888093)">
    <input type="email" id="email" placeholder="Email">

    <button onclick="generateQR()">Generate QR Code</button>

    <img id="qrcode">

    <button id="saveQRBtn" style="display:none;" onclick="saveQR()">Save QR Code</button>

</div>

<div class="page-footer">
    Created by <strong>Abdullah Salem</strong> – IT Department | For more information, don’t hesitate to contact us
</div>

<script>
let qrImageUrl = "";

function generateQR() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name || !phone || !email) {
        alert("Please fill all fields");
        return;
    }

    const vCard = `BEGIN:VCARD
VERSION:3.0
N:${name};;;;
FN:${name}
ORG:F. A. Kettaneh & Co. LTD
TEL;TYPE=CELL:${phone}
EMAIL:${email}
URL:https://www.kettaneh.com.jo/en
X-SOCIALPROFILE;type=instagram:https://www.instagram.com/kettanehjo
X-SOCIALPROFILE;type=facebook:https://web.facebook.com/KettanehJo
X-SOCIALPROFILE;type=linkedin:https://www.linkedin.com/company/f.a.kettaneh&coltdinjordansince1948/
X-SOCIALPROFILE;type=youtube:https://www.youtube.com/channel/UCN_3mZJzPJrh-gAkWwd0kfw
END:VCARD`;

    qrImageUrl =
        "https://api.qrserver.com/v1/create-qr-code/?size=320x320&data=" +
        encodeURIComponent(vCard);

    const img = document.getElementById("qrcode");
    img.src = qrImageUrl;
    img.style.display = "block";

    document.getElementById("saveQRBtn").style.display = "block";
}

function saveQR() {
    if (!qrImageUrl) return;

    const link = document.createElement("a");
    link.href = qrImageUrl;
    link.download =
        document.getElementById("name").value.trim().replace(/\s+/g, "_") + "_QR.png";
    link.click();
}
</script>

</body>
</html>
